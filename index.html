<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --button-bg: #444;
            --button-hover-bg: #ff4d4d;
            --button-disabled-bg: #333; /* Darker grey for dark mode */
        }

        .light-theme {
            --button-bg: #ddd;
            --button-hover-bg: #ff4d4d;
            --button-disabled-bg: #fff; /* Lighter grey for light mode */
        }
        .light-theme #weather-table th {
            background-color: #f0f0f0; /* Slightly darker light gray for header */
            color: #222; /* Darker text for header */
        }

        .light-theme #weather-table tr:nth-child(even) {
            background-color: #ffffff; /* Pure white for even rows */
        }

        .light-theme #weather-table tr:nth-child(odd) {
            background-color: #f9f9f9; /* Slightly off-white for odd rows */
        }

        .light-theme #weather-table tr:hover {
            background-color: #ffe6e6; /* Slight red for hover effect */
        }

        .light-theme #weather-table td {
            color: #333; /* Darker text for table cells */
        }
        .light-theme .nav-button {
            background-color: #ccc;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #222; /* Single background color */
            color: white;
            text-align: center;
            overflow-y: scroll; /* Enable scrolling */
            display: flex; /* Use flexbox for vertical alignment */
            flex-direction: column; /* Align elements vertically */
            align-items: center; /* Center elements horizontally */
            justify-content: flex-start; /* Start elements from the top */
            gap: 20px; /* Add spacing between elements */
            scroll-snap-type: y mandatory;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 20px rgba(255, 255, 255, 0.2); /* Glow effect */
        }
         .container {
            min-width: 630px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 40vb;
        }
        .container, .settings, .stopwatch-container, .weather-container {
            scroll-snap-align: start; /* Snap to the start of each section */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 20px rgba(255, 255, 255, 0.2); /* Glow effect */
        }
        .light-theme {
            background-color: #e0e0e0; /* Light gray background */
            color: #111; /* Dark gray text */
            text-shadow: 0 0 10px rgba(0,0,0, 0.4), 0 0 20px rgba(0,0,0 0.2); /* Glow effect */
        }
        .light-theme .stopwatch-buttons button {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border: 1px solid #000; /* Optional: Black border */
            text-shadow: 0 0 10px rgba(0,0,0, 0.4), 0 0 20px rgba(0,0,0 0.2); /* Glow effect */
        }
        .clock {
            font-size: 4rem;
        }
        .date {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 50vb;
            margin-top: 10vb;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px; /* Increased gap between toggle items */
        }
        .toggle-item {
            display: flex;
            align-items: center;
            gap: 40px; /* Increased horizontal spacing between the toggle switch and label */
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 24px;
            width: 100%;
            height: 100%;
            transition: background-color 0.3s;
        }
        .slider::before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s, left 0.3s;
        }
        .toggle-switch input:checked + .slider {
            background-color: #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.8), 0 0 20px rgba(255, 77, 77, 0.6);
        }
        .toggle-switch input:checked + .slider::before {
            transform: translateX(26px);
        }
        .stopwatch-container {
            margin-top: 20px;
            text-align: center;
            margin-bottom: 50vb;
        }
        .stopwatch-display {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .stopwatch-buttons button {
            margin: 5px;
            height: 40px;
            width: 100px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            font-family: 'Consolas', 'Courier New', monospace;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.8), 0 0 20px rgba(255, 77, 77, 0.6); /* Glow effect */
        }
        .stopwatch-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            font-family: 'Consolas', 'Courier New', monospace;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.8), 0 0 20px rgba(255, 77, 77, 0.6); /* Glow effect */;
        }
        .accent {
            color: #ff4d4d; /* Accent color */
            font-weight: normal;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.8), 0 0 20px rgba(255, 77, 77, 0.6); /* Glow effect */
        }
        .weather-container {
            margin-top: 20px;
            margin-bottom: 15vb;
            text-align: center;
            color: white;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        .weather-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .weather-content {
            flex: 1; /* Allow the table to take up available space */
            text-align: center;
        }

        .nav-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.8), 0 0 20px rgba(255, 77, 77, 0.6); /* Red glow effect */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            text-align: center; /* Ensure text is centered */
        }

        .nav-button:hover {
            background-color: var(--button-hover-bg);
        }

        .nav-button:disabled {
            background-color: var(--button-disabled-bg);
            cursor: not-allowed;
            box-shadow: none; /* Remove glow for disabled buttons */
        }

        #weather-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #weather-table th, #weather-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #weather-table th {
            background-color: #444;
            color: white;
        }

        #weather-table tr:nth-child(even) {
            background-color: #333;
        }

        #weather-table tr:hover {
            background-color: #555;
        }

        .current-time {
            background-color: rgba(255, 77, 77, 0.2); /* Light red background */
            color: #ff4d4d; /* Red text */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.8), 0 0 20px rgba(255, 77, 77, 0.6); /* Red glow effect */
        }

        .day-table {
            width: auto; /* Allow the table to size itself based on content */
            margin: 0 auto; /* Center the table */
            text-align: center;
            border-collapse: collapse;
            table-layout: fixed; /* Ensure fixed layout for equal cell sizes */
        }

        .day-table td {
            width: 40px; /* Set a fixed width for each cell */
            height: 40px; /* Match height to width for square cells */
            padding: 0; /* Remove padding for exact sizing */
            font-size: 1rem; /* Adjust font size */
            color: white;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 20px rgba(255, 255, 255, 0.2); /* Glow effect */
            border-radius: 50%; /* Make the highlight circular */
            text-align: center;
            vertical-align: middle;
        }

        .day-table td.active-day {
            background-color: #ff4d4d; /* Red background for the current day */
            color: white; /* White text */
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.8), 0 0 20px rgba(255, 77, 77, 0.6); /* Red glow effect */
            border-radius: 50%; /* Ensure the highlight is a perfect circle */
        }

        .day-table td.viewed-day {
            background-color: rgba(255, 77, 77, 0.2); /* Light red background for viewed day */
            color: #ff4d4d; /* Red text */
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.8), 0 0 20px rgba(255, 77, 77, 0.6); /* Red glow effect */
            border-radius: 50%; /* Ensure the highlight is a perfect circle */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="date" id="date"></div>
            <div class="clock" id="clock"></div>
        </div>
    </div>
    <div class="settings">
        <div class="toggle-container">
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="show-milliseconds" />
                    <span class="slider"></span>
                </label>
                <span>Show Milliseconds</span>
            </div>
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="show-centiseconds" />
                    <span class="slider"></span>
                </label>
                <span>Show Centiseconds</span>
            </div>
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="show-deciseconds" />
                    <span class="slider"></span>
                </label>
                <span>Show Deciseconds</span>
            </div>
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="use-24-hour-format" />
                    <span class="slider"></span>
                </label>
                <span>Use 24-Hour Format</span>
            </div>
            <div class="toggle-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-theme" />
                    <span class="slider"></span>
                </label>
                <span>Light Theme</span>
            </div>
        </div>
    </div>
    <div class="stopwatch-container">
        <div class="stopwatch-display" id="stopwatch-display">00:00:00.000</div>
        <div class="stopwatch-buttons">
            <button id="start-stopwatch">Start</button>
        </div>
    </div>
    <!-- Weather Block -->
    <div class="weather-container">
        <h2>Weather Forecast for Bellaire, Houston, TX</h2>
        <div class="weather-navigation">
            <button id="prev-day" class="nav-button">←</button>
            <div class="weather-content">
                <table id="day-table" class="day-table">
                    <tr>
                        <td id="day-sun">S</td>
                        <td id="day-mon">M</td>
                        <td id="day-tue">T</td>
                        <td id="day-wed">W</td>
                        <td id="day-thu">T</td>
                        <td id="day-fri">F</td>
                        <td id="day-sat">S</td>
                    </tr>
                </table>
                <table id="weather-table" class="weather-table"></table>
            </div>
            <button id="next-day" class="nav-button">→</button>
        </div>
    </div>
    <!-- modify this form HTML and place wherever you want your form -->
    <form action="https://formbold.com/s/6r7qJ" method="POST" class="custom-form">
        <h1>Contact</h1>
        <input type="email" placeholder="Email" name="email" class="form-input">
        <input type="text" placeholder="Subject" name="subject" class="form-input">
        <textarea name="message" placeholder="Type your message" class="form-textarea"></textarea>
        <button type="submit" class="form-button">Send Message</button>
    </form>
    <style>
        .custom-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            margin: 20px;

            background-color: #eee;
        }

        .form-textarea {
            height: 100px;
            resize: none;
            background-color: #eee;
        }

        .form-button {
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #777;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.8), 0 0 20px rgba(255, 77, 77, 0.6);
        }

        .form-button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
    <script>
        document.getElementById('toggle-theme').addEventListener('change', function () {
        document.body.classList.toggle('light-theme', this.checked);
      });
        let showMilliseconds = false;
        let showCentiseconds = false;
        let showDeciseconds = false;
        let use24HourFormat = false;

        document.getElementById('show-milliseconds').addEventListener('change', function () {
            showMilliseconds = this.checked;
            if (showMilliseconds) {
                document.getElementById('show-centiseconds').checked = false;
                document.getElementById('show-deciseconds').checked = false;
                showCentiseconds = false;
                showDeciseconds = false;
            }
        });

        document.getElementById('show-centiseconds').addEventListener('change', function () {
            showCentiseconds = this.checked;
            if (showCentiseconds) {
                document.getElementById('show-milliseconds').checked = false;
                document.getElementById('show-deciseconds').checked = false;
                showMilliseconds = false;
                showDeciseconds = false;
            }
        });

        document.getElementById('show-deciseconds').addEventListener('change', function () {
            showDeciseconds = this.checked;
            if (showDeciseconds) {
                document.getElementById('show-milliseconds').checked = false;
                document.getElementById('show-centiseconds').checked = false;
                showMilliseconds = false;
                showCentiseconds = false;
            }
        });

        document.getElementById('use-24-hour-format').addEventListener('change', function () {
            use24HourFormat = this.checked;
            displayDay(currentDayIndex); // Re-render the weather table with the updated format
        });


        function updateClock() {
            let now = new Date();
            let date = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            let hours = now.getHours();
            let period = '';

            if (!use24HourFormat) {
                period = hours >= 12 ? ' PM' : ' AM';
                hours = hours % 12 || 12;
            }

            hours = String(hours).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            let milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            let centiseconds = String(Math.floor(now.getMilliseconds() / 10)).padStart(2, '0');
            let deciseconds = String(Math.floor(now.getMilliseconds() / 100)).padStart(1, '0');

            let time = `${hours}:${minutes}:${seconds}`;
            if (showMilliseconds) {
                time += `<span class="accent">.${milliseconds}</span>`;
            } else if (showCentiseconds) {
                time += `<span class="accent">.${centiseconds}</span>`;
            } else if (showDeciseconds) {
                time += `<span class="accent">.${deciseconds}</span>`;
            }
            time += period;

            document.getElementById('date').textContent = date;
            document.getElementById('clock').innerHTML = time;

            requestAnimationFrame(updateClock);
        }

        updateClock();
        let stopwatchInterval;
        let elapsedTime = 0;
        let stopwatchState = 'reset'; // Possible states: 'reset', 'running', 'paused'

        const display = document.getElementById('stopwatch-display');
        const controlButton = document.getElementById('start-stopwatch');

        function formatStopwatchTime(ms) {
            const hours = String(Math.floor(ms / 3600000)).padStart(2, '0');
            const minutes = String(Math.floor((ms % 3600000) / 60000)).padStart(2, '0');
            const seconds = String(Math.floor((ms % 60000) / 1000)).padStart(2, '0');
            const milliseconds = String(ms % 1000).padStart(3, '0');
            return `${hours}:${minutes}:${seconds}<span class="accent">.${milliseconds}</span>`;
        }

        function formatTime(date, use24HourFormat) {
            const options = {
                hour: "2-digit",
                minute: "2-digit",
                hour12: !use24HourFormat, // Use 12-hour format if `use24HourFormat` is false
                timeZone: "America/Chicago",
            };
            return date.toLocaleTimeString("en-US", options);
        }

        function convertTo24HourFormat(time12h) {
            const [time, modifier] = time12h.split(" "); // Split time and AM/PM
            let [hours, minutes] = time.split(":").map(Number); // Split hours and minutes

            if (modifier === "PM" && hours !== 12) {
                hours += 12; // Convert PM to 24-hour format
            } else if (modifier === "AM" && hours === 12) {
                hours = 0; // Convert 12 AM to 0
            }

            return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}`; // Return 24-hour format
        }

        function updateStopwatchDisplay() {
            display.innerHTML = formatStopwatchTime(elapsedTime);
        }

        controlButton.addEventListener('click', () => {
            if (stopwatchState === 'reset') {
                // Start the stopwatch
                stopwatchState = 'running';
                controlButton.textContent = 'Pause';
                const startTime = Date.now() - elapsedTime;
                stopwatchInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateStopwatchDisplay();
                }, 10);
            } else if (stopwatchState === 'running') {
                // Pause the stopwatch
                stopwatchState = 'paused';
                controlButton.textContent = 'Reset';
                clearInterval(stopwatchInterval);
            } else if (stopwatchState === 'paused') {
                // Reset the stopwatch
                stopwatchState = 'reset';
                controlButton.textContent = 'Start';
                elapsedTime = 0;
                updateStopwatchDisplay();
            }
        });

        // Initialize the display
        updateStopwatchDisplay();

        let groupedData = {}; // Store grouped weather data
        let currentDayIndex = 0; // Track the current day (today)
        let days = []; // Array of day keys

        async function fetchWeatherData() {
            const url = "https://api.open-meteo.com/v1/forecast";
            const params = {
                latitude: 29.7058, // Bellaire, Houston, TX
                longitude: -95.4588,
                hourly: ["temperature_2m", "precipitation_probability", "cloud_cover", "visibility"],
                timezone: "America/Chicago", // Central Time Zone
            };

            const queryString = new URLSearchParams({
                latitude: params.latitude,
                longitude: params.longitude,
                hourly: params.hourly.join(","),
                timezone: params.timezone,
            }).toString();

            try {
                const response = await fetch(`${url}?${queryString}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                processWeatherData(data);
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        function processWeatherData(data) {
            const hourly = data.hourly;
            const times = hourly.time;
            const temperatures = hourly.temperature_2m;
            const precipitationProbabilities = hourly.precipitation_probability;
            const cloudCover = hourly.cloud_cover;
            const visibility = hourly.visibility;

            const formatter = new Intl.DateTimeFormat("en-US", {
                timeZone: "America/Chicago",
                weekday: "long",
                month: "short",
                day: "numeric",
            });

            groupedData = {};
            for (let i = 0; i < times.length; i++) {
                const dateTime = new Date(times[i]);
                const day = formatter.format(dateTime);
                const time = dateTime.toLocaleTimeString("en-US", {
                    timeZone: "America/Chicago",
                    hour: "2-digit",
                    minute: "2-digit",
                    hour12: true,
                });

                const visibilityInKm = (visibility[i] / 1000).toFixed(1);

                if (!groupedData[day]) {
                    groupedData[day] = [];
                }

                groupedData[day].push({
                    time,
                    temperature: temperatures[i],
                    precipitationProbability: precipitationProbabilities[i],
                    cloudCover: cloudCover[i],
                    visibility: visibilityInKm,
                });
            }

            days = Object.keys(groupedData);
        }

        function displayDay(index) {
            const day = days[index];
            const rows = groupedData[day];

            // Reorder the day table so the current day is first
            const reorderedDays = [...days.slice(index), ...days.slice(0, index)];
            const dayTable = document.querySelector(".day-table tr");
            dayTable.innerHTML = reorderedDays
                .map((day, i) => `<td class="${i === 0 ? "active-day" : ""}">${day[0]}</td>`)
                .join("");

            if (!rows || rows.length === 0) {
                console.error(`No data available for day: ${day}`);
                return;
            }

            updateWeatherTable(rows);
        }

        function updateWeatherTable(rows) {
            const weatherTable = document.getElementById("weather-table");

            if (!weatherTable) {
                console.error("Weather table element not found in the DOM.");
                return;
            }

            const now = new Date();
            const currentHour = now.getHours();

            weatherTable.innerHTML = `
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temperature (°C)</th>
                        <th>Precipitation (%)</th>
                        <th>Cloud Cover (%)</th>
                        <th>Visibility (km)</th>
                    </tr>
                </thead>
                <tbody>
                    ${rows
                        .map(row => {
                            // Convert the row's time to a Date object
                            const time24h = convertTo24HourFormat(row.time);
                            const rowTime = new Date(`1970-01-01T${time24h}`);
                            const rowHour = rowTime.getHours();

                            // Check if the row corresponds to the current hour
                            const isCurrentHour = rowHour === currentHour;

                            return `
                                <tr class="${isCurrentHour ? "current-time" : ""}">
                                    <td>${use24HourFormat ? time24h : row.time}</td>
                                    <td>${row.temperature}°C</td>
                                    <td>${row.precipitationProbability}%</td>
                                    <td>${row.cloudCover}%</td>
                                    <td>${row.visibility} km</td>
                                </tr>
                            `;
                        })
                        .join("")}
                </tbody>
            `;
        }

        document.getElementById("prev-day").addEventListener("click", () => {
            currentDayIndex = (currentDayIndex - 1 + days.length) % days.length;
            displayDay(currentDayIndex);
        });

        document.getElementById("next-day").addEventListener("click", () => {
            currentDayIndex = (currentDayIndex + 1) % days.length;
            displayDay(currentDayIndex);
        });

        document.addEventListener("DOMContentLoaded", async () => {
            await fetchWeatherData();

            const now = new Date();
            const formatter = new Intl.DateTimeFormat("en-US", {
                timeZone: "America/Chicago",
                weekday: "long",
                month: "short",
                day: "numeric",
            });
            const todayFormatted = formatter.format(now);
            currentDayIndex = days.indexOf(todayFormatted);

            displayDay(currentDayIndex);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
