<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace; /* Monospaced font for all text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .clock {
            font-size: 3rem;
        }
        .date {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .toggle-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: flex-start; /* Align items to the left */
            gap: 10px; /* Add spacing between toggle items */
        }
        .toggle-item {
            display: flex;
            align-items: center;
        }
        .toggle-item span {
            margin-left: 10px; /* Adjust spacing between the toggle switch and its label */
        }
        /* Toggle switch styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
            margin-left: -100px; /* Shift the switch to the left by 30px */
        }
        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 24px;
            width: 100%;
            height: 100%;
            transition: background-color 0.3s;
        }
        .slider::before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 2px; /* Move the circle 2px to the left */
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s, left 0.3s; /* Smooth transition for left property */
        }
        .toggle-switch input:checked + .slider {
            background-color: #ff4d4d; /* Red accent color */
        }
        .toggle-switch input:checked + .slider::before {
            background-color: #ffcccc; /* Light red for the toggle knob */
            transform: translateX(26px); /* Move the knob to the right */
        }
    </style>
</head>
<body>
    <div>
        <div class="date" id="date"></div>
        <div class="clock" id="clock"></div>
    </div>
    <div class="toggle-container">
        <div class="toggle-item">
            <label class="toggle-switch">
                <input type="checkbox" id="show-milliseconds" />
                <span class="slider"></span>
            </label>
            <span>Show Milliseconds</span>
        </div>
        <div class="toggle-item">
            <label class="toggle-switch">
                <input type="checkbox" id="show-centiseconds" />
                <span class="slider"></span>
            </label>
            <span>Show Centiseconds</span>
        </div>
        <div class="toggle-item">
            <label class="toggle-switch">
                <input type="checkbox" id="show-deciseconds" />
                <span class="slider"></span>
            </label>
            <span>Show Deciseconds</span>
        </div>
        <div class="toggle-item">
            <label class="toggle-switch">
                <input type="checkbox" id="use-24-hour-format" />
                <span class="slider"></span>
            </label>
            <span>Use 24-Hour Format</span>
        </div>
    </div>
    <script>
        let showMilliseconds = false;
        let showCentiseconds = false;
        let showDeciseconds = false; // New toggle state
        let use24HourFormat = false;

        // Update logic for milliseconds
        document.getElementById('show-milliseconds').addEventListener('change', function () {
            showMilliseconds = this.checked;
            if (showMilliseconds) {
                document.getElementById('show-centiseconds').checked = false;
                document.getElementById('show-deciseconds').checked = false;
                showCentiseconds = false;
                showDeciseconds = false;
            }
        });

        // Update logic for centiseconds
        document.getElementById('show-centiseconds').addEventListener('change', function () {
            showCentiseconds = this.checked;
            if (showCentiseconds) {
                document.getElementById('show-milliseconds').checked = false;
                document.getElementById('show-deciseconds').checked = false;
                showMilliseconds = false;
                showDeciseconds = false;
            }
        });

        // Update logic for deciseconds
        document.getElementById('show-deciseconds').addEventListener('change', function () {
            showDeciseconds = this.checked;
            if (showDeciseconds) {
                document.getElementById('show-milliseconds').checked = false;
                document.getElementById('show-centiseconds').checked = false;
                showMilliseconds = false;
                showCentiseconds = false;
            }
        });

        // Update logic for hour format
        document.getElementById('use-24-hour-format').addEventListener('change', function () {
            use24HourFormat = this.checked;
        });

        function updateClock() {
            let now = new Date();
            let date = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            let hours = now.getHours();
            let period = '';

            if (!use24HourFormat) {
                period = hours >= 12 ? ' PM' : ' AM';
                hours = hours % 12 || 12; // Convert to 12-hour format
            }

            hours = String(hours).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            let milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            let centiseconds = String(Math.floor(now.getMilliseconds() / 10)).padStart(2, '0');
            let deciseconds = String(Math.floor(now.getMilliseconds() / 100)).padStart(1, '0'); // Calculate deciseconds

            let time = `${hours}:${minutes}:${seconds}`;
            if (showMilliseconds) {
                time += `.${milliseconds}`;
            } else if (showCentiseconds) {
                time += `.${centiseconds}`;
            } else if (showDeciseconds) {
                time += `.${deciseconds}`;
            }
            time += period;

            document.getElementById('date').textContent = date;
            document.getElementById('clock').textContent = time;

            requestAnimationFrame(updateClock);
        }

        // Start the clock
        updateClock();
    </script>
</body>
</html>
